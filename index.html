<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Scanner with Form Submission</title>
    <style>
      body {
        background-color: #2c2c2c;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      #scanMessage {
        color: white;
        display: none;
        margin-top: 10px;
        font-weight: bold;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      #targetArea {
        border: 2px dashed white;
        width: 50%;
        margin: 20px auto;
        padding: 10px;
      }

      button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        font-weight: bold;
      }

      button:hover {
        background-color: #0056b3;
      }

      .form-container {
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    </style>
    <script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <h1>QR Code Scanner</h1>
    <div id="targetArea">
      <video id="scanner" style="width: 100%;"></video>
    </div>

    <div class="button-container">
      <button id="switchCamera">Switch Camera</button>
      <button id="startScan">Start Scanning</button>
    </div>

    <p id="scanMessage"></p>

    <div class="form-container">
      <h4 class="text-center mb-4">Form Submission to Google Sheet</h4>
      <form id="submit-to-google-sheet">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            class="form-control"
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="contact_number">ID:</label>
          <input
            class="form-control"
            type="text"
            name="contact_number"
            id="contact_number"
            placeholder="ID:"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">College:</label>
          <textarea
            class="form-control"
            name="message"
            id="message"
            placeholder="College:"
            required
          ></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>

    <script>
      let scanner = new Instascan.Scanner({
        video: document.getElementById("scanner"),
        mirror: false,
      });

      let scannedData = new Set();
      let currentCameraIndex = 0;

      function displayMessage(message) {
        const scanMessage = document.getElementById("scanMessage");
        scanMessage.textContent = message;
        scanMessage.style.display = "block";
      }

      function startScanning(camera) {
        scanner.start(camera).catch((error) => console.error(error));
      }

      function parseScannedData(content) {
        // Example format: "ID: 758780, Name: Aditya Singh, College: Arka Jain University"
        const regex = /ID:\s*(\d+),\s*Name:\s*([^,]+),\s*College:\s*(.+)/;
        const match = content.match(regex);
        if (match) {
          return {
            id: match[1],
            name: match[2],
            college: match[3],
          };
        }
        return null;
      }

      document.getElementById("switchCamera").addEventListener("click", () => {
        Instascan.Camera.getCameras()
          .then((cameras) => {
            if (cameras.length > 1) {
              currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
              scanner.stop().then(() => startScanning(cameras[currentCameraIndex]));
            } else {
              alert("No camera to switch to.");
            }
          })
          .catch((error) => console.error("Failed to get cameras:", error));
      });

      scanner.addListener("scan", (content) => {
        if (scannedData.has(content)) {
          displayMessage("This QR code has already been scanned.");
          return;
        }

        scannedData.add(content);
        displayMessage("QR code scanned successfully!");

        // Parse and populate the form
        const parsedData = parseScannedData(content);
        if (parsedData) {
          document.getElementById("name").value = parsedData.name;
          document.getElementById("contact_number").value = parsedData.id;
          document.getElementById("message").value = `College: ${parsedData.college}`;
        } else {
          displayMessage("Invalid QR code format.");
        }
      });

      document.getElementById("startScan").addEventListener("click", () => {
        Instascan.Camera.getCameras()
          .then((cameras) => {
            if (cameras.length > 0) {
              startScanning(cameras[0]);
            } else {
              alert("No cameras found.");
            }
          })
          .catch((error) => console.error(error));
      });

      const scriptURL =
        "https://script.google.com/macros/s/AKfycbz-p2-6wiAVq58m6DPSMrfdMyaPbeMGrGhEqx_0zGxhTeEfgE_iHvYU6mUFH7A1euq_/exec";
      const form = document.forms["submit-to-google-sheet"];
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success");
            form.reset();
          })
          .catch((error) => {
            swal("Error", "Something went wrong. Please try again!", "error");
          });
      });
    </script>
  </body>
</html>
